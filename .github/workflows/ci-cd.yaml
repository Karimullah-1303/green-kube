name: CI/CD Pipeline

# Trigger: Run this pipeline whenever code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Log in to Docker Hub using the secrets you created
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Set up Docker Buildx (The modern builder)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4. Build the Image and Push it to Docker Hub
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Pushes two tags: 'latest' and 'v1' (to match your Helm chart)
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/green-kube-controller:latest
          ${{ secrets.DOCKER_USERNAME }}/green-kube-controller:v1
        cache-from: type=gha
        cache-to: type=gha,mode=max
