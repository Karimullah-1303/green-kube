apiVersion: v1
kind: Pod
metadata:
  name: memory-monster
  namespace: default
spec:
  containers:
    - name: stress
      image: polinux/stress
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "256M", "--vm-hang", "0"]
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
          cpu: "500m"