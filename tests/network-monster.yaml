apiVersion: v1
kind: Pod
metadata:
  name: network-monster
  namespace: default
spec:
  containers:
    - name: downloader
      image: busybox
      command: ["/bin/sh", "-c"]
      args: ["while true; do wget -q -O /dev/null https://speed.hetzner.de/100MB.bin; sleep 15; done"]
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "250m"